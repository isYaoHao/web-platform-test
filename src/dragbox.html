<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #drag {
        height: 100px;
        width: 100px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="drag"></div>
  </body>
</html>

<script>
  const dragBox = document.querySelector('#drag');
  let x,
    y,
    isDrag = false;
  dragBox.addEventListener('mousemove', function (e) {
    if (isDrag) {
      console.log(e.clientX - x, e.clientY - y);
      this.style.left = e.clientX - x + 'px';
      this.style.top = e.clientY - y + 'px';
    }
  });
  dragBox.addEventListener('mousedown', function (e) {
    x = e.clientX - parseInt(this.style.left || 0);
    y = e.clientY - parseInt(this.style.top || 0);
    isDrag = true;
  });
  dragBox.addEventListener('mouseup', function () {
    isDrag = false;
  });
</script>
